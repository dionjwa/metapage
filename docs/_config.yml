#Controls logic for changing asset urls
environment: production

#Site settings
source: ./
title: Metapages
# description: A short description of your site's purpose
baseurl: ""
repository: metapages/metapage

include: ['pages']
collections:
  metaframes:
    output: true
  metapages:
    output: true
  tools:
    output: true
  plugins:
    output: true
  versions:
    output: true

webrick:
  headers:
    "Access-Control-Allow-Origin": "*"

# Build settings
markdown: kramdown
# How to change themes: https://jekyllrb.com/docs/themes/
# theme: jekyll-theme-minimal

remote_theme: pmarsceill/just-the-docs
# https://pmarsceill.github.io/just-the-docs//docs/configuration/
# Enable or disable the site search
# This doesn't work yet
# theme: just-the-docs
plugins:
  - jekyll-remote-theme
# search_enabled: false
# remote_theme: null

# Aux links for the upper right navigation
aux_links:
    "GitHub":
      - "//github.com/metapages/metapage"
    "npm":
      - "//www.npmjs.com/package/metapage"
    "Metapage Viewer":
      - "//app.metapages.org/"
